<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" 
  type="image/png" sizes="32x32" 
  href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<main class="container">
  <img
  class="logo" 
  src="./images/logo.svg" 
  alt="logo">

  <div class="typo">
    <h2>We are launching <span>soon!</span></h2>
    <p>Subscribe and get notified</p>
  </div>

  <div class="email-request">
    <form action="#">
      <input type="email" placeholder="Your email address">
      <button type="submit">Notify Me</button>
      <p class="error-text">Please provide a valid email address</p>
    </form>
  </div>

  <div >
    <img class="dashboard-img"
    src="./images/illustration-dashboard.png" 
    alt="dashboard illustration">
  </div>

  <div class="icons">
    <a href="#"><img class="fb-icon" src="./images/facebook-f.svg" alt="facebook-icon"></a>
    <a href="#"><img src="./images/twitter.svg" alt="twitter-icon"></a>
    <a href="#"><img src="./images/instagram.svg" alt="instagram-icon"></a>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</main>
  

  

  


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Primus</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
